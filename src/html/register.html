<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
</head>

<body>



<div class="wrap">
    <div class="full-width">
        <!-- 头部复用 -->
        <div class="header_container"></div>

        <!-- content -->
        <div class="register_content">
            <h1>使用手机注册</h1>
            <div class="register_form">
                <form action="">
                    <div class="register_fieldest">
                        <h2 class="legend">个人信息</h2>
                        <ul>
                            <li>
                                <p>手机号<span> *</span></p>
                                <input type="text" class="text">
                            </li>
                            <li>
                                <p>验证码<span> *</span></p>
                                <input type="text" name="" class="text">
                            </li>
                            <li>
                                <p>短信验证码<span> *</span></p>
                                <input type="text" class="vilidata">
                                <button type="button" class="get_vilidata"><span>获取短信验证码</span></button>
                            </li>

                            <li class="control">
                                <input type="checkbox" id="subs">
                                <label for="subs" class="subscribe"><span>订阅全时快报</span></label>
                            </li>
                        </ul>





                    </div>
                    <div class="register_fieldest">
                        <h2 class="legend">登录信息</h2>
                        <ul>
                            <li>
                                <div class="field" style="float:left;margin-right:10px">
                                    <p>密码<span> *</span></p>
                                    <input type="password" name="" class="text">
                                </div>
                                <div class="field" style="float:left">
                                    <p>确认密码<span> *</span></p>
                                    <input type="password" name="" class="text">
                                </div>
                            </li>

                        </ul>
                    </div>
                </form>
            </div>
            <p style="color:red;text-align:right;padding:11px 0;">*必要字段</p>
            <p><a class ="return" href="/html/login.html"><small>«  </small>返回</a></p>
            <button type="submit" title="创建账户" class="button"><span>创建账户</span></button>


        </div>


         <!-- 尾部复用 -->
        <div class="footer_container"></div>
    </div>
</div>



    <!-- <script type="text/javascript">
        $(".carousel").carousel();
    </script> -->

<script type="text/javascript" src="../lib/requirejs/require.js" data-main="/js/login"></script>
</body>
</html>
